<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Metrópole...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Grid background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Logo container with photo */
        .logo-photo {
            margin-bottom: 50px;
            position: relative;
        }

        .photo-container {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            animation: photoFloat 4s ease-in-out infinite, photoGlow 3s infinite alternate, rotate3d 8s linear infinite;
            box-shadow: 
                0 0 30px rgba(76, 175, 80, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A, #4CAF50);
            border-radius: 22px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes photoGlow {
            0% { 
                box-shadow: 
                    0 0 30px rgba(76, 175, 80, 0.5),
                    0 10px 40px rgba(0, 0, 0, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 50px rgba(76, 175, 80, 0.8),
                    0 10px 40px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            80% { transform: rotateY(360deg) rotateX(5deg); }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes photoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hover effect */
        .photo-container:hover .logo-image {
            transform: scale(1.1);
        }

        /* Loading text */
        .loading-text {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 400px;
            margin: 40px auto 20px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A, #4CAF50);
            background-size: 200% 100%;
            border-radius: 3px;
            width: 0%;
            animation: progressLoad 10s ease-in-out infinite, shimmer 2s infinite;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Status text */
        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Subtle particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 3px; height: 3px; top: 20%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 4px; height: 4px; top: 70%; left: 85%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 2px; height: 2px; top: 50%; left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 3px; height: 3px; top: 30%; left: 75%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.1; }
            100% { transform: translateY(-30px); opacity: 0.3; }
        }

        /* Photo upload area */
        .photo-upload {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .photo-container {
                width: 120px;
                height: 120px;
            }

            .photo-upload {
                position: static;
                transform: none;
                margin-top: 30px;
            }
            
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="logo-photo">
            <div class="photo-container">
                <img src="metro.png" alt="Logo" class="logo-image" id="logoImage">
            </div>
        </div>

        <div class="loading-text">
            CARREGANDO METRÓPOLE
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="status-text">
            Preparando a cidade...
        </div>
    </div>

    <div class="photo-upload">
        <input type="file" id="photoInput" class="upload-input" accept="image/*">
    </div>

    <script>
        // Simulação de carregamento
        const statusMessages = [
            'Preparando a cidade...',
            'Carregando recursos...',
            'Inicializando sistemas...',
            'Conectando jogadores...',
            'Sincronizando dados...',
            'Bem-vindo à Metrópole!'
        ];

        let currentMessageIndex = 0;
        const statusElement = document.querySelector('.status-text');

        function updateStatus() {
            statusElement.style.opacity = '0';
            setTimeout(() => {
                statusElement.textContent = statusMessages[currentMessageIndex];
                statusElement.style.opacity = '1';
                currentMessageIndex = (currentMessageIndex + 1) % statusMessages.length;
            }, 300);
        }

        // Trocar mensagem a cada 3 segundos
        setInterval(updateStatus, 1500);

        // Funcionalidade para trocar a imagem
        const photoInput = document.getElementById('photoInput');
        const logoImage = document.getElementById('logoImage');

        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Adicionar efeito de pulsação extra na imagem a cada 5 segundos
        setInterval(() => {
            logoImage.style.transform = 'scale(1.2)';
            setTimeout(() => {
                logoImage.style.transform = 'scale(1)';
            }, 200);
        }, 5000);
        // Recebe eventos do PAWN
    cef.on("set_loading_text", function(text) {
      document.getElementById("status-text").innerText = text;
    });

    cef.on("set_progress", function(value) {
      let percent = Math.min(100, Math.max(0, parseInt(value)));
      document.getElementById("progress-bar").style.width = percent + "%";
    });

    cef.on("hide_loading", function() {
      cef.hide(true); // Oculta a interface
    });
    </script>
</body>
</html>
